{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - BookMyShow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      padding: 1rem;
    }

    .register-container {
      background: #121212;
      padding: 3rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      max-width: 450px;
      width: 100%;
      text-align: center;
      border-top: 5px solid #e50914; /* BookMyShow red highlight */
    }

    h2 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #e50914;
      font-size: 2rem;
      user-select: none;
    }

    form {
      margin-bottom: 1.5rem;
    }

    input.form-control {
      background: #1e1e1e;
      border: 1px solid #333;
      color: #fff;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }

    input.form-control:focus {
      border-color: #e50914;
      outline: none;
      box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
      background: #1e1e1e;
      color: #fff;
    }

    .btn-primary {
      background-color: #e50914;
      border: none;
      width: 100%;
      font-weight: 600;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b40610;
      box-shadow: 0 6px 18px rgba(229, 9, 20, 0.6);
    }

    p.mt-3 {
      text-align: center;
      font-size: 0.95rem;
      color: #bbb;
      user-select: none;
    }

    p.mt-3 a {
      color: #e50914;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p.mt-3 a:hover {
      color: #ff1c2f;
      text-decoration: underline;
    }

    /* Style form errors */
    .errorlist {
      margin-bottom: 1rem;
      padding-left: 1rem;
      color: #ff4d4f;
      font-weight: 600;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="register-container" role="main" aria-label="Registration form">
    <h2>MovieHub</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary" aria-label="Submit registration form">Register</button>
    </form>
    <p>
      Already have an account? <a href="{% url 'movies:login' %}">Login here</a>.
    </p>
  </div>

</body>
</html>

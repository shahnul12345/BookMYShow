<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212; /* Dark BookMyShow theme */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
    }
    .payment-container {
      background: #1e1e1e;
      padding: 2rem 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #e50914; /* BookMyShow red */
      text-align: center;
    }
    .show-info {
      background: #2a2a2a;
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .show-info p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ddd;
    }
    .show-info strong {
      color: #fff;
    }
    h4 {
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-weight: 600;
      color: #f8f9fa;
    }
    .form-check {
      background: #2a2a2a;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.8rem;
      transition: background 0.3s ease;
    }
    .form-check:hover {
      background: #333;
    }
    .form-check-label {
      font-size: 1rem;
      cursor: pointer;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-check-input {
      margin-top: 0.2rem;
    }
    .btn-pay {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 1rem;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #e50914, #b20710);
      border: none;
      color: white;
      box-shadow: 0 5px 18px rgba(229,9,20,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-pay:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 22px rgba(229,9,20,0.7);
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Payment</h2>

    <div class="show-info text-center">
      <p><strong>üé¨ Movie:</strong> {{ show.movie.title }}</p>
      <p><strong>üïí Showtime:</strong> {{ show.start_time|date:"M d, Y, H:i" }}</p>
      <p><strong>üí∫ Seats:</strong> {{ seats|join:", " }}</p>
      <p><strong>üí∞ Total Price:</strong> ‚Çπ{{ total_price }}</p>
    </div>

    <h4>Choose Payment Method</h4>
    <form method="post" novalidate>
      {% csrf_token %}

      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" id="card" value="card" checked>
        <label class="form-check-label" for="card">
          üí≥ Credit / Debit Card
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" id="upi" value="upi">
        <label class="form-check-label" for="upi">
          üì± UPI
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" id="netbanking" value="netbanking">
        <label class="form-check-label" for="netbanking">
          üè¶ Net Banking
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" id="wallet" value="wallet">
        <label class="form-check-label" for="wallet">
          üíº Wallets (Paytm, PhonePe, etc.)
        </label>
      </div>

      <button type="submit" class="btn btn-pay w-100" aria-label="Pay ‚Çπ{{ total_price }}">
        Pay ‚Çπ{{ total_price }}
      </button>
    </form>
  </div>

</body>
</html>

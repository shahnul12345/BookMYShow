<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1c1c1c; /* BookMyShow dark theme */
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .confirm-container {
      background: #2b2b2b;
      padding: 2.5rem 3rem;
      border-radius: 0.75rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }
    h3 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #e50914; /* BookMyShow red */
      text-align: center;
    }
    .booking-detail {
      text-align: left;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #ddd;
    }
    .booking-detail strong {
      color: #fff;
    }
    .seats-list {
      font-weight: 600;
      color: #ffcc00; /* Gold highlight for seats */
    }
    .total-price {
      font-size: 1.4rem;
      font-weight: 700;
      color: #00ff7f; /* Neon green style for price */
      margin: 2rem 0;
      text-align: center;
      padding: 0.75rem;
      background: #1a1a1a;
      border: 2px solid #00ff7f;
      border-radius: 0.5rem;
    }
    .btn-confirm {
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      padding: 0.9rem;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #e50914, #b20710);
      border: none;
      color: white;
      box-shadow: 0 4px 15px rgba(229,9,20,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-confirm:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(229,9,20,0.8);
    }
  </style>
</head>
<body>

  <div class="confirm-container">
    <h3>Confirm Your Booking</h3>

    <p class="booking-detail"><strong>ðŸŽ¬ Movie:</strong> {{ show.movie.title }}</p>
    <p class="booking-detail"><strong>ðŸ•’ Showtime:</strong> {{ show.start_time|date:"M d, Y, H:i" }}</p>
    <p class="booking-detail"><strong>ðŸ’º Seats:</strong> <span class="seats-list">{{ seats|join:", " }}</span></p>

    <p class="total-price">Total Price: â‚¹{{ total_price }}</p>

    <form method="post" action="">
      {% csrf_token %}
      <button type="submit" class="btn btn-confirm" aria-label="Confirm booking">Confirm & Pay</button>
    </form>
  </div>

</body>
</html>

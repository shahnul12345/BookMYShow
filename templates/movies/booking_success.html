<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #121212; /* Dark theme */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
    }
    h2 {
      font-weight: 800;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #00e676; /* Neon green success */
    }
    .ticket {
      background: #1e1e1e;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }
    .ticket-header {
      text-align: center;
      background: #000;
      padding: 1rem;
    }
    .ticket-header img {
      max-width: 120px;
      border-radius: 0.5rem;
    }
    .ticket-body {
      padding: 1.5rem 2rem;
    }
    .ticket-body h5 {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #e50914; /* BookMyShow red */
    }
    .ticket-body p {
      font-size: 1rem;
      margin-bottom: 0.6rem;
      color: #ddd;
    }
    .ticket-body strong {
      color: #fff;
    }
    .ticket-divider {
      border-top: 2px dashed #444;
      margin: 1.5rem 0;
    }
    .transaction-box {
      background: #2a2a2a;
      border: 2px solid #00e676;
      border-radius: 0.5rem;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      color: #00e676;
      letter-spacing: 1px;
    }
    .ticket-footer {
      text-align: center;
      padding-bottom: 1.5rem;
    }
    .ticket-footer .price {
      font-size: 1.3rem;
      font-weight: 700;
      color: #00e676;
    }
    .btn-group {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
    }
    .btn {
      font-weight: 600;
      padding: 0.9rem 1rem;
      border-radius: 0.6rem;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    .btn-secondary {
      background-color: #6c757d;
      border: none;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .btn-primary {
      background: linear-gradient(90deg, #e50914, #b20710);
      border: none;
      color: #fff;
      box-shadow: 0 5px 15px rgba(229,9,20,0.5);
    }
    .btn-primary:hover {
      box-shadow: 0 7px 20px rgba(229,9,20,0.8);
      transform: translateY(-2px);
    }
    @media (max-width: 576px) {
      h2 { font-size: 1.8rem; }
      .ticket-body { padding: 1rem 1.2rem; }
    }
  </style>
</head>
<body>

  <h2>ðŸŽ‰ Payment Successful!</h2>

  <div class="ticket" role="region" aria-label="Booking Ticket">
    <!-- Movie Poster -->
    <div class="ticket-header">
      <img src="{{ booking.show.movie.poster.url }}" alt="{{ booking.show.movie.title }}">
    </div>

    <!-- Ticket Body -->
    <div class="ticket-body">
      <h5>{{ booking.show.movie.title }}</h5>
      <p><strong>ðŸ•’ Showtime:</strong> {{ booking.show.start_time|date:"M d, Y, H:i" }}</p>
      <p><strong>ðŸ’º Seats:</strong> {{ booking.seats|join:", " }}</p>

      <!-- Transaction ID -->
      <div class="transaction-box">
        Transaction ID: {{ booking.transaction_id }}
      </div>

      <div class="ticket-divider"></div>

      <div class="ticket-footer">
        <p class="price">Total Paid: â‚¹{{ booking.total_price }}</p>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="btn-group">
    <a href="{% url 'movies:movie_list' %}" class="btn btn-secondary" role="button">â¬… Back to Home</a>
    <a href="{% url 'movies:download_ticket' booking.id %}" class="btn btn-primary" role="button">â¬‡ Download Ticket (PDF)</a>
  </div>

</body>
</html>
